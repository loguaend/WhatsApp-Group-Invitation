<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Group Invitation</title>

  <!-- Favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" type="image/svg+xml">

  <style>
    :root {
      --primary-green: #25d366;
      --dark-green: #128c7e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    header img.logo {
      height: 30px;
    }

    nav {
      flex-grow: 1;
      text-align: center;
    }

    nav a {
      margin: 0 8px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn-outline, .btn-green {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      white-space: nowrap;
    }

    .btn-outline {
      border: 1px solid #333;
      background: #fff;
      color: #333;
    }

    .btn-green {
      background-color: var(--primary-green);
      color: #fff;
      border: none;
    }

    .main-content {
      padding: 60px 20px;
      text-align: center;
    }

    .main-content img.group-img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .group-title {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
    }

    .group-subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .join-button {
      background-color: var(--dark-green);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 40px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, opacity 0.3s ease;
    }

    .join-button:hover {
      opacity: 0.8;
    }

    .footer-note {
      color: #666;
      font-size: 14px;
    }

    .footer-note a {
      color: var(--dark-green);
      text-decoration: none;
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      nav {
        text-align: left;
        width: 100%;
      }

      .buttons {
        width: 100%;
        justify-content: flex-start;
      }

      .main-content {
        padding: 40px 10px;
      }

      .group-title {
        font-size: 20px;
      }

      .join-button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

<header>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo WhatsApp" />
  <nav>
    <a href="#">Feature</a>
    <a href="#">Privacy</a>
    <a href="#">Help Center</a>
    <a href="#">Blogs</a>
    <a href="#">For Business</a>
    <a href="#">Application</a>
  </nav>
  <div class="buttons">
    <a class="btn-outline" href="#">Login</a>
    <a class="btn-green" href="#">download</a>
  </div>
</header>

<div class="main-content">
  <img class="group-img" src="492410929_122129825186791600_5533012252804633848_n.jpg" alt="Foto Grup" />
  <div class="group-title">LOOKING FOR A DATE FRIEND</div>
  <div class="group-subtitle">WhatsApp Group Invitation</div>

  <!-- Tombol GABUNG SEKARANG -->
  <a href="https://www.profitableratecpm.com/e3nnyxig?key=3ee75b9327425fd5d36be64a6836835c" target="_blank" class="join-button">JOIN NOW</a>

  <div class="footer-note">
    Not using WhatsApp yet? <a href="#">Unduh</a>
  </div>
</div>

</body>
</html>
